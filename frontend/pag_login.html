<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut icon" href="../imagens/SUS.logo.ico" type="image/x-icon">
</head>
<body id="login-body">
    <header id="login-header">
        <img src="../imagens/susLogo.jpg" alt="logo do sus" id="logo_sus">
        <img src="../imagens/susCLogo.jpg" id="logo_susc" alt="logo susc">
        <h2 id="login-header-h2">LOGIN PELA SUA CONTA GOV</h1>
    </header>
    <main id="login-main">
        <form id="login-form">
            <div id="login-form-cpf" class="login-form-div">
                <label for="user">&nbsp;CPF</label>
                <div class="login-form-input-div">
                    <input class="login-input" id="user" type="tel" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="111.111.111-11" name="user">
                </div>
            </div>
            
            <div id="login-form-pswd" class="login-form-div">
                <label for="senha">&nbsp;SENHA</label>
                <div class="login-form-input-div">
                    <input class="login-input" type="password" placeholder="sua senha" name="senha" id="senha">
                    <button  type="button" id="show-pswd" name="show-pswd" onclick="input_pswd('senha', 'show-pswd')" ></button>
                </div>
            </div>

            <div class="login-form-div" id="login-form-div-buttom">
                <input type="submit" id="login-button" onclick="gotoMenu()" value="login">
            </div>
        </form>
    </main>
    <footer id="login-footer">
        <img src="../imagens/govLogo.png" alt="logo do gov" id="logo_gov">
    </footer>

    <script src="script.js"></script>

    
</body>
</html>
