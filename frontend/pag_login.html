<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="login-header">
        <img src="" alt="logo do sus" id="logo_sus">
        <h1 id="login-header-h1">SUS-C</h1>
        <h2 id="login-header-h2">LOGIN PELA SUA CONTA GOV</h1>
    </header>
    <main id="login-main">
        <form id="login-form">
            <div id="login-form-cpf" class="login-form-div">
                <label>CPF</label>
                <input id="login-form-input-user" type="tel" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="111.111.111-11" name="user">
            </div>
            
            <div id="login-form-cpf" class="login-form-div">
                <label>SENHA</label>
                <input type="password" placeholder="sua senha" name="senha">
                <img src="" alt="olhinho"> 
            </div>

            <input type="submit" value="login">
        </form>
    </main>
    <footer>
        <img src="" alt="logo do gov">
    </footer>

    <script src="script.js"></script>
</body>
</html>
